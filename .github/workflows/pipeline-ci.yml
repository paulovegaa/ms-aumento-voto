name: CI
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clonacion de repositorio
        uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@main
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Compilacion
        run: |
          mvn package
